services:
  # ── Qdrant vector database ─────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: orpheus_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"   # REST / gRPC
      - "6334:6334"   # gRPC (alternative)
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # ── Orpheus FastAPI app ────────────────────────────────────
  orpheus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orpheus_api
    restart: unless-stopped
    depends_on:
      - qdrant
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      QDRANT_HOST: qdrant          # service name resolves inside Docker network
      QDRANT_PORT: 6333
    volumes:
      - ./scratch:/app/scratch     # temp audio files (auto-deleted after extraction)

volumes:
  qdrant_data:
